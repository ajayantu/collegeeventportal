{% extends "../BaseHtml/base.html" %}
{% load static %}
{% block title %}
Home |
{% endblock title %}
{% block head %}
<link rel="stylesheet" href="/static/css/home.css">
{% endblock head %}
{% block body %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="noteform">
        {% csrf_token %}
        <label for="">Fest Name</label>
        <input type="text" name="fest_name">
        <label for="">Venue</label>
        <input type="text" name="venue">
        <label for="">Upload image</label>
        <input type="file" name="myfile">
        <button type="submit">Submit</button>
    </form>
    <h2>Fests</h2>
    <div class="note_container">
        {% for fest in fests %}
        <div class="note_item">
            <span>{{ fest.fest_name }}</span>
            <span>{{ fest.fest_venue }}</span>
            <img src={{fest.fest_img}} alt="" class="noteimg">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
